<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/72030020d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Footer</title>
</head>

<body>
        <footer class="footer">
            <div class="footer-container">
                <div class="logo">
                    <img src="software.svg" alt="" class="logo-img">
                    <h1>Copyright &copy 2020</h1>
                </div>
                <ul class="social-links">
                    <li class="link"><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="link"><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
                    <li class="link"><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div> 
        </footer>
